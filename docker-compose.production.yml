version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stock-simulator-db-prod
    environment:
      - POSTGRES_DB=stocksimulator
      - POSTGRES_USER=stockadmin
      - POSTGRES_PASSWORD=StockDB@Secure2024!
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockadmin -d stocksimulator"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  stock-backend:
    build: .
    container_name: stock-simulator-backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "80:3000"      # Public HTTP port
      - "3000:3000"    # Direct access (optional)
    env_file:
      - .env.production
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
