version: '3.8'

services:
  stock-backend:
    build: .
    container_name: stock-simulator-backend
    ports:
      - "80:3000"      # Public HTTP port
      - "3000:3000"    # Direct access (optional)
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
