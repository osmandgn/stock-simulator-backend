version: '3.8'

services:
  stock-backend:
    build: .
    container_name: stock-simulator-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
