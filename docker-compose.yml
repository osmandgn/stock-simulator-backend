version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stock-simulator-db
    environment:
      - POSTGRES_DB=stocksimulator
      - POSTGRES_USER=stockadmin
      - POSTGRES_PASSWORD=stockpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockadmin -d stocksimulator"]
      interval: 10s
      timeout: 5s
      retries: 5

  stock-backend:
    build: .
    container_name: stock-simulator-backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=stocksimulator
      - DB_USER=stockadmin
      - DB_PASSWORD=stockpass123
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
